<!DOCTYPE html>
<html>
    <head>
        <title>Riverdance</title>
        <script type='text/javascript'src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type='text/javascript' src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script type='text/javascript'src="/eel.js"></script>
        <script type='text/javascript'src="../scripts/player.js"></script>
        <script type='text/javascript'src="../scripts/jquery.drawsvg.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../styles/player.css">
        <link rel="stylesheet" type="text/css" href="../universal.css">
    </head>
    <body>
        <div id='search_container'></div>
        <div id='playerContainer'>
            <div id='buttonBar'>
                <div id='searchButton' class='buttonContainer'>
                    <img class='button' src='../assets/search.svg'/> 
                    <span class='buttonDesc'>Search for music</span>
                </div>
                <div class='buttonContainer'>
                    <img id='radioButton'class='button' src='../assets/radio.svg'/> 
                    <span class='buttonDesc'>Toggle radio</span>
                </div>
                <div class='buttonContainer'>
                    <img id='serverButton'class='button' src='../assets/collab.svg'/> 
                    <span class='buttonDesc'>Toggle email control</span>
                </div>
            </div>
            <div id='contentHolder'>
                <div class='playerColumn' id='player'>
                    <div id='art'>
                        <div id='artLoading'></div>
                    </div>
                    <div id='songInfo'>
                        <span id='songTitle'></span>
                        <span id='songArtist'></span>
                    </div>
                    <div id='playerControls'>
                        <img class='playerItem' id='dl' src='../assets/dl.svg'/>
                        <img class='playerItem' id='play' src='../assets/play.svg'/>
                        <img class='playerItem' id='ff' src='../assets/ffrw.svg'/>
                    </div>
                </div>
                <div class='playerColumn' id='songList'>
                    <h1>UP NEXT</h1>
                    <div id='queue'></div>
                </div>
            </div>
        </div>
        <div id='infoContainer'>
            <div id='infoContent'>
                <div id='contentColumn' class='iCColumn'>
                    <h1>ABOUT</h1>
                    <p id='content'></p>
                </div>
                <div  class='iCColumn'>
                    <div id='infoArt'></div>
                    <h2 id='infArtist' class='infoInfo'>ARTIST</h2>
                    <h2 id='infSong' class='infoInfo'>SONG</h2>
                    <h2 id='infAlbum' class='infoInfo'>ALBUM</h2>
                </div>
            </div>
            <object id='infoWave' data='../assets/wave.svg' type='image/svg+xml'></object>
        </div>
    </body>
</html>
